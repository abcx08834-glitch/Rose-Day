<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            animation: pop 1s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #e63946;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.6;
        }

        .rose {
            font-size: 60px;
            margin: 15px 0;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .from {
            margin-top: 20px;
            font-weight: bold;
            color: #e63946;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="rose">üåπ</div>
        <h1>Happy Rose Day!</h1>
        <p>
            Just like this rose,<br>
            you add color, fragrance,<br>
            and happiness to my life üíï<br><br>
            Thank you for being you.
        </p>
        <div class="from">
            Forever yours ‚ù§Ô∏è
        </div>
    </div>

</body>
</html>
